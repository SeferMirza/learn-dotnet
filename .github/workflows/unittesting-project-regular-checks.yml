name: UnitTesting - Regular Checks
on:
  pull_request:
    paths:
      - 'unit-testing/**'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
      - name: Build Solution
        working-directory: ./unit-testing/test
        run: dotnet build
      - name: Run Tests
        working-directory: ./unit-testing/test
        run: dotnet test
