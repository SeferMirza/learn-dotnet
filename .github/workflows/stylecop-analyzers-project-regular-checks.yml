name: Stylecop Analyzers - Regular Checks
on:
  pull_request:
    paths:
      - 'analyzers/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
      - name: Move project dir
        run: cd analyzers/Stylecop.Analyzers
      - name: Build Solution
        run: dotnet build -c Release
